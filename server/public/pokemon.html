<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Table</title>
    <link rel="stylesheet" href="/css/pokemon.css">
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<body>
    <div id="search-container">
        <form action="/pokemon" method="post">
            <input type="text" placeholder="Search" name="search" id="search-bar">
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div id="homepage-container">
        <a href="/" id="homepage">Back to Home</a>
    </div>
    <h1>Pokémon Info</h1>
    <table>
        <thead>
            <tr>
                <th>Pokemon Name</th>
                <th>Types</th>
                <th>Image</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Special Attack</th>
                <th>Defense</th>
                <th>Special Defense</th>
                <th>Speed</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h1>Abilities</h1>
    <table>
        <thead>
            <tr>
                <th>Ability Name</th>
                <th>Effect</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h1>List of Moves</h1>
    <table>
        <thead>
            <tr>
                <th>Move Name</th>
                <th>Type</th>
                <th>Damage</th>
                <th>Accuracy</th>
                <th>Category</th>
                <th>Effect</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>

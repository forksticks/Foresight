<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <link rel="stylesheet" href="css/pokemonlist.css">
</head>
<body>
    <h1>Pokemon Table</h1>
    <table>
        <thead>
            <tr>
                <th>Pokemon Name</th>
                <th>Types</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Special Attack</th>
                <th>Defense</th>
                <th>Special Defense</th>
                <th>Speed</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td><form action="/add" method="POST"><button type="submit" value="Name">Add</button></form></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
